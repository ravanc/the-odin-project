<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" display="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet">
        <script src="main.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="frame">
            <div class="display">0</div>
            <div class="button-group">
                <div class="group-1 row">
                    <div class="button clear">AC</div>
                    <div class="button backspace">DEL</div>
                    <div class="button percentage">%</div>
                    <div class="operator divide">รท</div>
                </div>
                <div class="group-2 row">
                    <div class="number n7">7</div>
                    <div class="number n8">8</div>
                    <div class="number n9">9</div>
                    <div class="operator multiply">ร</div>
                </div>
                <div class="group-3 row">
                    <div class="number n4">4</div>
                    <div class="number n5">5</div>
                    <div class="number n6">6</div>
                    <div class="operator minus">-</div>
                </div>
                <div class="group-4 row">
                    <div class="number n1">1</div>
                    <div class="number n2">2</div>
                    <div class="number n3">3</div>
                    <div class="operator plus">+</div>
                </div>
                <div class="group-5 row">
                    <div class="number n0">0</div>
                    <div class="button decimal">.</div>
                    <div class="button equal">=</div>
                </div>
            </div>
        </div>
    </body>
</html>
