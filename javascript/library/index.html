<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="library.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <table class="shelf">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Number of Pages</th>
                    <th>Read Status</th>
                    <th>Read Book</th>
                    <th>Remove Book</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <button class="addBook">Add Book</button>
    </div>

        <dialog>
            <form>
                <label for="title">Title: </label>
                <input type="text" id="title">
                <label for="author">Author: </label>
                <input type="text" id="author">
                <label for="pages">Number of Pages:</label>
                <input type="number" id="pages">
                <div class="radio">
                    <label for="read-status">Read Status:</label>
                    <input type="radio" name="read-status" id="read" value="Read">
                    <label for="read">Read</label>
                    <input type="radio" name="read-status" id="unread" value="Not Read">
                    <label for="unread">Unread</label>
                </div>
                <button class="submit" type="submit">Add Book</button>
            </form>
        <div class="warning"></div>
    </dialog>
    </body>
</html>
